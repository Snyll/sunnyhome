# Rename this file to sunny.properties

#Main Settings
# total power installed in kWh
main.total_panel_power_installed=4.5
# only "influxdb" is now implemented (or empty for no remote data storage)
main.remote_data_storage=
# local url of your Solax pocket Wifi (default is http://5.8.8.8/)
main.solax_local_url=http://5.8.8.8/
# in case of local data gathering fails, let's try Solax Cloud
main.solax_cloud_api_token=
main.solax_cloud_api_url=https://www.solaxcloud.com:9443/proxy/api/
# this is serial number of your Solax Pocket Wifi (not the actual inverter), also it is in the name of Pocket Wifi network (Wifi_XXXXXXXXX)
main.solax_wifi_sn=
# set this to true if you want to automate your devices (for now only Shelly Plug S and Shelly1 support)
main.automation=false

#InfluxDB settings
influxdb.apitoken=
influxdb.bucket=
influxdb.org=
influxdb.url=

#Shelly HT sensors
# you can setup several shellHT modules to gather temperature and humidity in different rooms, always use format bellow with serial number of the sensor and after = enter name of the room you wish
shelly.shellyHtMap.shellyht-xxxxx=living_room
shelly.shellyHtMap.shellyht-33ff24=office_room

#InfoData remote sending configuration: 0 - do not send, >0 send data every x seconds
# this is a map of all InfoData you want to send to remote storage (no need to care about this if you don't use remote storage)
# the number means that the data will be send to remote every x seconds (so you don't have to send all the data every 5 seconds)
# you can also send to remote storage only some data you wish (eg. only current solar power)
infodata.remoteMap.solax_solar_panels_power_1 = 5
infodata.remoteMap.solax_solar_panels_power_2 = 5
infodata.remoteMap.solax_today_feed_in = 1800
infodata.remoteMap.weather_tomorrow_sunscore = 1800
infodata.remoteMap.weather_today_sunscore = 1800
infodata.remoteMap.solax_grid_consumption = 5
infodata.remoteMap.solax_power_consumption_now = 5
infodata.remoteMap.solax_total_consumption = 7200
infodata.remoteMap.solax_total_feedin_energy = 7200
infodata.remoteMap.solax_exported_power = 5
infodata.remoteMap.solax_solar_panels_power_total = 5
infodata.remoteMap.solax_panels_current_2 = 5
infodata.remoteMap.solax_panels_current_1 = 5
infodata.remoteMap.solax_panels_voltage_2 = 5
infodata.remoteMap.solax_panels_voltage_1 = 5
infodata.remoteMap.solax_today_feedin_energy = 100
infodata.remoteMap.shellyht_temperature_office_room = 600
infodata.remoteMap.shellyht_humidity_office_room = 600
infodata.remoteMap.solax_battery_remaining_capacity = 180
infodata.remoteMap.solax_ac_power = 5
infodata.remoteMap.solax_battery_power = 5
